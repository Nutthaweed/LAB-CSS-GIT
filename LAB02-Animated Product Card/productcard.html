<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Product card</title>
    <link rel="stylesheet" href="./card.css">
    <script src="./ToggleAnimation.js"></script>
</head>
<body>
    
    <div class="product-card">
  <div class="logo-cart">
    <i class='bx bx-shopping-bag'></i>
  </div>
  <div class="main-images">
              <img src="https://static.nike.com/a/images/t_prod_ss/w_960,c_limit,f_auto/2d4e4142-9425-4af0-95ee-ab1379149957/air-jordan-1-high-og-satin-red-.jpg" alt="red active" class="red" id="red">
            <img src="https://static.nike.com/a/images/t_prod_ss/w_960,c_limit,f_auto/ea7b8d93-0ec3-4497-b578-569e2b561a22/%E0%B8%A7%E0%B8%B1%E0%B8%99%E0%B9%80%E0%B8%9B%E0%B8%B4%E0%B8%94%E0%B8%95%E0%B8%B1%E0%B8%A7-air-jordan-1-high-university-blue-dz5485-400.jpg" alt="blue" class="blue" id="blue">
            <img src="https://static.nike.com/a/images/t_prod_ss/w_960,c_limit,f_auto/2156e314-9889-4bdc-962d-7350f66cdf7f/%E0%B8%A7%E0%B8%B1%E0%B8%99%E0%B9%80%E0%B8%9B%E0%B8%B4%E0%B8%94%E0%B8%95%E0%B8%B1%E0%B8%A7-air-jordan-1-high-black-and-lucky-green-dz5485-031.jpg" alt="green" class="green" id="green">
  </div>
  <div class="shoe-details">
    <h1 class="shoe_name">Nike Air Jordan 1</h1>
    <h2>The very Hot hit sneaker, Designed by The Famous Basketball Micheal Jordan</h2>
    <div class="stars">
      <i class='bx bxs-star' ></i>
      <i class='bx bxs-star' ></i>
      <i class='bx bxs-star' ></i>
      <i class='bx bxs-star' ></i>
      <i class='bx bx-star' ></i>
    </div>
  </div>
  <div class="color-price">
    <div class="color-option">
      <span class="color">Colour:</span>
      <div class="circles">
        <span class="circle red active"  id="red"></span>
        <span class="circle blue " id="blue"></span>
        <span class="circle green " id="green"></span>
      </div>
    </div>
    <div class="price">
      <span class="price_num">$10</span>
      <span class="price_letter">Ten Dollar</span>
    </div>
  </div>
  <div class="button">
    <div class="button-layer"></div>
    <button>Add To Cart</button>
  </div>
</div>


</body>
</html>
