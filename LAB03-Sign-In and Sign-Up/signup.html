<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="form-wrapper">
        <div><Img src="./images/Logo.png" alt="logo" width="100" height="100"></div>
        <h2>Sign Up/Register</h2>
        <form action="#">
            <div class="form-control">
                <input type="email" required>
                <label for="email"><ion-icon name="mail-outline" class="mail-icons"></ion-icon>Email </label>
            </div>
            <div class="form-control">
                <input type="text" required>
                <label for="username"><ion-icon name="people-outline"></ion-icon>Username</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label for="password"><ion-icon name="lock-closed-outline"></ion-icon>Password</label>
            </div>
            <button type="submit">Sign up/Register</button>
        </form>
        <p>Register Already? <a href="signin.html">Sign in</a></p>
    </div>
</body>
</body>
</html>
