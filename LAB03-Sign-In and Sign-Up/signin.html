<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in/Sign up">
    <title>Sign in</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="form-wrapper">
        <div><Img src="./images/Logo.png" alt="logo" width="100" height="100"></div>
        <h2>Sign In/Log in</h2>
        <form action="#">
            <div class="form-control">
                <input type="email" required>
                <label><ion-icon name="mail-outline" class="mail-icons"></ion-icon>Email</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label><ion-icon name="lock-open-outline"></ion-icon>Password</label>
            </div>
            <button type="submit">Sign In/Log in</button>
        </form>
        <p>Don't have any Account yet? <a href="signup.html">Sign up now</a></p>
    </div>
</body>
</html>
